<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Classes -> Object
  
    Instance Properties: what they have (Person)
    - name:
    - age:
    - height:

    Instance Method: what they do
    - talk
    - run
    - jump
    - eat
  -->

  <script>
    // Code JS tại đây
    // Khởi tạo class (1 lớp)
    class Rectangle { // hình chữ nhật
      // Setup: Hàm khởi tạo
      constructor(_width, _height, _color) {
        // console.log("the Rectangle is being created");
        // luôn luôn chạy đầu tiên

        // key = value truyền vào
        this.width = _width;
        this.height = _height;
        this.color = _color
      }

      // khởi tạo phương thức (hàm)
      getArea() { // Phương thức tính diện tích HCN
        return this.width * this.height
      }


    }

    // Khởi tạo biến mới có kiểu dữ liệu là hình chữ nhật
    let myRectangle1 = new Rectangle(6, 3, "Blue");
    console.log("myRectangle1: ", myRectangle1.color);// "blue"


    // Bài toán: Tính diện tích HCN sao cho: chiều ngang: 5, chiều cao: 4
    let myRectangle2 = new Rectangle(5, 4, "");
    // C1
    // console.log("Diện tích HCN 2 là: ", myRectangle2.width * myRectangle2.height);

    // C2:
    console.log(myRectangle2.getArea());

  </script>

</body>

</html>
