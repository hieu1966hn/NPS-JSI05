<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Firestore</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 400px;
      border: solid 1px #EBEBEB;
      padding: 5rem;
    }

    button {
      margin-top: 2rem;
    }
  </style>
</head>

<body>

  <main>
    <form>
      <label for="userId">User ID</label><br>
      <input type="text" name="userId" id="userId"><br>
      <label for="firstName">First Name</label><br>
      <input type="text" name="firstName" id="firstName"><br>
      <label for="lastName">Last Name</label><br>
      <input type="text" name="lastName" id="lastName"><br>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age"><br>
      <button id="addBtn" class="btn waves-effect waves-light">Add</button>
      <button id="updateBtn" class="btn waves-effect waves-light">Update</button>
      <button id="readBtn" class="btn waves-effect waves-light">Read</button>
      <button id="removeBtn" class="btn waves-effect red darken-1">Remove</button>
    </form>
  </main>


  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>


  <script type="module" src="./app.js"></script> -->

  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>
  <script src="./app.js"></script>

</body>

</html>
